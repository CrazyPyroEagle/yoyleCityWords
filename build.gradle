repositories {
    mavenCentral()
}

apply plugin: "java"

dependencies {
    compile group: "org.jogamp.jogl", name: "jogl-all-main", version: "2.3.2"
}

sourceSets {
    main {
        java {
            srcDirs.clear()
            srcDirs {"src"}
        }
    }
    test {
        java {
            srcDirs.clear()
        }
    }
}